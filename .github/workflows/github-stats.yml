name: Update GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      # GitHub Stats Card - using a version that exists
      - name: GitHub Stats Card
        uses: anuraghazra/github-readme-stats@master
        with:
          username: Pasonnn
          show_icons: true
          count_private: true
          theme: tokyonight
          
      # Generate activity graph - using master instead of v2
      - name: Generate Activity Graph
        uses: ashutosh00710/github-readme-activity-graph@main
        with:
          github_user_name: Pasonnn
          theme: tokyo-night
          area: true
          hide_border: true 
